<div style="padding: 3%;">
  <h2 style="margin-top: 0;">Reusable Custom Angular Material Grid</h2>
  <app-custom-data-grid
    [gridConfig]="gridConfiguration"
    [displayedColumns]="displayedColumns"
    [dataSource]="Employees"
    [defaultSortColumn]="{ name: 'name', sortDirection: 'asc' }"
    [verticalScrollOffsetInRows]="5"
    [searchOption]="{
      onTwoColumns: ['name', 'dob'],
      searchTextBoxLabel: 'Search by Name or DOB'
    }"
    (OnLinkClick)="onNameClick($event)"
    (OnSelectionChange)="onGenderChange($event)"
    (OnCustomTemplateClick)="launchIconClickHandler($event)"
  ></app-custom-data-grid>
  <div style="display: flex; justify-content: space-evenly; padding-top: 2%;">
    <div *ngIf="selectedEmployee">
      <span>Data emitted by OnLinkClick event:</span>
      <pre>{{ selectedEmployee | json }}</pre>
    </div>
    <div *ngIf="GenderChangeData">
      <span>Data emitted by OnSelectionChange event:</span>
      <pre>{{ GenderChangeData | json }}</pre>
    </div>
    <div *ngIf="clickedEmployee">
      <span>Data emitted by OnCustomTemplateClick event:</span>
      <pre>{{ clickedEmployee | json }}</pre>
    </div>
  </div>
</div>

<ng-template #homeTownTemplate let-rowData="rowData" let-clickEventHandler="clickEventHandler">
  <span class="home-town-container">
    <span>{{ rowData?.homeTown?.name }}</span>
    <a [href]="rowData?.homeTown?.link" target="_blank" (click)="clickEventHandler(rowData)">
      <mat-icon>launch</mat-icon>
    </a>
  </span>
</ng-template>
